<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard ‚Äì MPL 2026</title>

  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #002244, #0057b7, #00bfff);
      color: white;
      min-height: 100vh;
      padding-top: 140px;
      text-align: center;
    }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 14px 0;
      backdrop-filter: blur(6px);
      border-bottom: 2px solid rgba(255, 215, 0, 0.4);
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }

    .logo {
      width: 55px;
    }

    .site-title {
      font-size: 1.9em;
      font-weight: 700;
      color: #ffd700;
    }

    h1 {
      margin-top: 30px;
      font-size: 2.4em;
      font-weight: 700;
      color: #ffd700;
      text-shadow: 0 0 10px black;
    }

    table {
      width: 95%;
      margin: auto;
      margin-top: 20px;
      border-collapse: collapse;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(6px);
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    th {
      color: #ffd700;
      font-size: 1.1em;
    }

    img.player-img {
      width: 60px;
      height: 60px;
      border-radius: 8px;
      border: 2px solid #ffd700;
    }

    button {
      padding: 6px 10px;
      margin: 4px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }

    .approve-btn {
      background: #00ff88;
    }

    .reject-btn {
      background: #ff4d4d;
      color: black;
    }

    .filter-box {
      margin-top: 20px;
    }

    input, select {
      padding: 8px;
      border-radius: 6px;
      border: none;
    }
  </style>
</head>
<body>

  <nav>
    <div class="header">
      <img src="/images/logo.png" class="logo">
      <span class="site-title">MPL 2026 ‚Äì Admin Dashboard</span>
    </div>
  </nav>

  <h1>Approved / Pending Players</h1>

  <!-- Search & Filter -->
  <div class="filter-box">
    <input id="searchInput" type="text" placeholder="Search name / phone / address" onkeyup="applyFilters()">
    <select id="categoryFilter" onchange="applyFilters()">
      <option value="">All Categories</option>
      <option>Batsman</option>
      <option>Bowler</option>
      <option>All Rounder</option>
      <option>Wicket Keeper Batsman</option>
    </select>
  </div>

  <!-- Players Table -->
  <table id="playersTable">
    <thead>
      <tr>
        <th>#</th>
        <th>Photo</th>
        <th>Name</th>
        <th>Age</th>
        <th>Category</th>
        <th>Phone</th>
        <th>Aadhaar</th>
        <th>Voter</th>
        <th>Payment</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="playersBody"></tbody>
  </table>

<script>
let allPlayers = [];

// Load players
async function loadPlayers() {
  const res = await fetch("/api/admin/get-all");
  const data = await res.json();
  allPlayers = data.players;
  renderTable(allPlayers);
}

function renderTable(players) {
  const tbody = document.getElementById("playersBody");
  tbody.innerHTML = "";

  players.forEach((p, i) => {
    tbody.innerHTML += `
      <tr>
        <td>${i + 1}</td>
        <td><img src="/uploads/${p.photo}" class="player-img"></td>
        <td>${p.name}</td>
        <td>${p.age}</td>
        <td>${p.category}</td>
        <td>${p.phone}</td>
        <td><a href="/uploads/${p.aadhaar_image}" target="_blank">View</a></td>
        <td><a href="/uploads/${p.voterid_image}" target="_blank">View</a></td>
        <td><a href="/uploads/${p.payment_ss}" target="_blank">View</a></td>
        <td>
          <button class="approve-btn" onclick="approvePlayer(${p.id})">Approve</button>
          <button class="reject-btn" onclick="rejectPlayer(${p.id})">Reject</button>
        </td>
      </tr>
    `;
  });
}

function applyFilters() {
  const search = document.getElementById("searchInput").value.toLowerCase();
  const cat = document.getElementById("categoryFilter").value;

  const filtered = allPlayers.filter(p => {
    const matchesText =
      p.name.toLowerCase().includes(search) ||
      p.phone.toLowerCase().includes(search) ||
      p.address.toLowerCase().includes(search);

    const matchesCategory =
      cat === "" || p.category === cat;

    return matchesText && matchesCategory;
  });

  renderTable(filtered);
}

// APPROVE PLAYER + WhatsApp message
async function approvePlayer(id) {
  if (!confirm("Approve this player?")) return;

  const res = await fetch(`/api/admin/approve/${id}`, { method: "POST" });
  const data = await res.json();

  if (data.success) {
    alert("Player approved.");

    const waMsg = 
`üì¢ *MPL SEASON-3 ‚Äì Registration Approved*

‡≤®‡≤Æ‡≤∏‡≥ç‡≤ï‡≤æ‡≤∞,
‡≤®‡≤ø‡≤Æ‡≥ç‡≤Æ MPL SEASON-3 ‡≤®‡≥ã‡≤Ç‡≤¶‡≤£‡≤ø *Approved* ‡≤Ü‡≤ó‡≤ø‡≤¶‡≥Ü ‚úÖ

‡≤ß‡≤®‡≥ç‡≤Ø‡≤µ‡≤æ‡≤¶‡≤ó‡≤≥‡≥Å,
*MPL Organizing Team*`;

    alert("Copy this WhatsApp message:\n\n" + waMsg);

    loadPlayers();
  }
}

// REJECT PLAYER + WhatsApp message with reason
async function rejectPlayer(id) {
  const r = prompt("Enter rejection reason:");

  if (r === null) return;
  if (!r.trim()) return alert("Reason required.");

  if (!confirm("Reject player?")) return;

  const res = await fetch(`/api/admin/reject/${id}`, {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({ reason: r.trim() }),
  });

  const data = await res.json();

  if (data.success) {
    alert("Player rejected.");

    const waMsg = 
`üì¢ *MPL SEASON-3 ‚Äì Registration Status*

‡≤®‡≤ø‡≤Æ‡≥ç‡≤Æ ‡≤®‡≥ã‡≤Ç‡≤¶‡≤£‡≤ø *Rejected* ‚ùå

üìù ‡≤ï‡≤æ‡≤∞‡≤£: ${r.trim()}

‡≤Æ‡≤§‡≥ç‡≤§‡≥Ü ‡≤™‡≥ç‡≤∞‡≤Ø‡≤§‡≥ç‡≤®‡≤ø‡≤∏‡≤ø.
‚Äì MPL Team`;

    alert("Copy this WhatsApp message:\n\n" + waMsg);

    loadPlayers();
  }
}

loadPlayers();
</script>

</body>
</html>
