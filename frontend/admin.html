<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MPL 2026 - Admin Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #001f3f, #003366, #00509e);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    nav {
      width: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 30px;
      box-sizing: border-box;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo {
      height: 50px;
    }

    .site-title {
      font-size: 1.5em;
      margin: 0;
      color: #ffd700;
    }

    .menu a {
      color: white;
      text-decoration: none;
      margin-left: 15px;
      font-weight: 600;
    }

    .menu a:hover {
      color: #ffd700;
    }

    h1 {
      margin-top: 30px;
      text-align: center;
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
    }

    .login-container {
      margin-top: 20px;
      background: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
      width: 90%;
      max-width: 400px;
      box-sizing: border-box;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background-color: #ffd700;
      color: #003366;
      font-weight: 700;
      cursor: pointer;
    }

    button:hover {
      background-color: #ffea63;
    }

    .message {
      margin-top: 10px;
      min-height: 20px;
      font-size: 0.9em;
    }

    footer {
      margin-top: auto;
      padding: 15px 0;
      font-size: 0.9em;
      color: #ddd;
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav>
    <div class="header">
      <img src="/images/logo.png" class="logo" />
      <h1 class="site-title">MPL 2026</h1>
    </div>

    <div class="menu">
      <a href="/index.html">Home</a>
      <a href="/register.html">Register</a>
      <a href="/approved.html">Approved Players</a>
      <a href="/news.html">News</a>
      <a href="/schedule.html">Schedule</a>
      <a href="/teams.html">Teams</a>
      <a href="/admin.html">Admin</a>
    </div>
  </nav>

  <h1>üîê Admin Login</h1>

  <div class="login-container">
    <form id="adminLoginForm">
      <label for="username">Username</label>
      <input type="text" id="username" required />

      <label for="password">Password</label>
      <input type="password" id="password" required />

      <button type="submit">Login</button>
      <div id="message" class="message"></div>
    </form>
  </div>

  <footer>¬© MPL 2026 Tournament | Admin Portal</footer>
  <script>
    const form = document.getElementById("adminLoginForm");
    const msg = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;

      msg.textContent = "Validating...";
      msg.style.color = "#ffd700";

      try {
        const res = await fetch("/api/admin/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ username, password }),
        });

        const data = await res.json();
        console.log("Login response:", data);

        if (data.success) {
          msg.textContent = "Login successful! Redirecting...";
          msg.style.color = "#4caf50";

          // üî• Force redirect immediately
          alert("Login successful. Going to admin dashboard.");
          window.location.href = "/admin-dashboard.html";
        } else {
          msg.textContent = "Invalid username or password.";
          msg.style.color = "#ff6b6b";
        }
      } catch (err) {
        console.error("Login error:", err);
        msg.textContent = "Error contacting server. Please try again.";
        msg.style.color = "#ff6b6b";
      }
    });
  </script>

</body>
</html>
