<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>MPL 2026 – Approved Players</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: "Poppins", Arial, sans-serif;
      background: linear-gradient(135deg, #001f3f, #003366, #00509e);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Navbar (same style family as other pages) */
    nav {
      width: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 30px;
      box-sizing: border-box;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo {
      height: 50px;
    }

    .site-title {
      font-size: 1.7em;
      margin: 0;
      color: #ffd700;
    }

    .menu a {
      color: white;
      text-decoration: none;
      margin-left: 15px;
      font-weight: 600;
    }

    .menu a:hover {
      color: #ffd700;
    }

    h1 {
      margin-top: 20px;
      text-align: center;
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
    }

    .card {
      width: 95%;
      max-width: 1200px;
      margin-top: 15px;
      margin-bottom: 30px;
      background: rgba(0, 0, 0, 0.55);
      border-radius: 14px;
      padding: 18px;
      box-sizing: border-box;
      box-shadow: 0 0 18px rgba(0, 0, 0, 0.7);
    }

    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      margin-bottom: 12px;
    }

    .filters label {
      font-size: 0.95em;
      font-weight: 600;
    }

    .filters input,
    .filters select {
      padding: 6px 10px;
      border-radius: 6px;
      border: none;
      font-size: 0.95em;
    }

    .filters input {
      min-width: 220px;
    }

    .filters select {
      min-width: 160px;
    }

    .table-container {
      width: 100%;
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      color: white;
      font-size: 0.9em;
    }

    thead {
      background: rgba(0, 0, 0, 0.8);
    }

    th,
    td {
      padding: 8px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      text-align: left;
      vertical-align: middle;
      white-space: nowrap;
    }

    th {
      color: #ffd700;
    }

    tr:nth-child(even) {
      background: rgba(255, 255, 255, 0.04);
    }

    .photo-cell img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 6px;
      border: 1px solid #ffd700;
    }

    .no-data {
      text-align: center;
      padding: 15px;
      font-style: italic;
      color: #ffd700;
    }

    footer {
      margin-top: auto;
      padding: 12px 0 16px 0;
      font-size: 0.9em;
      color: #ddd;
      opacity: 0.9;
    }

    @media (max-width: 768px) {
      th,
      td {
        font-size: 0.8em;
      }

      .photo-cell img {
        width: 48px;
        height: 48px;
      }
    }
  </style>
</head>

<body>

  <!-- Navigation Bar -->
  <nav>
    <div class="header">
      <img src="/images/logo.png" class="logo" />
      <h1 class="site-title">MPL 2026</h1>
    </div>

    <div class="menu">
      <a href="/index.html">Home</a>
      <a href="/register.html">Register</a>
      <a href="/approved.html">Approved Players</a>
      <a href="/news.html">News</a>
      <a href="/schedule.html">Schedule</a>
      <a href="/teams.html">Teams</a>
      <a href="/admin.html">Admin</a>
    </div>
  </nav>

  <h1>✅ Approved Players List</h1>

  <div class="card">
    <div class="filters">
      <label>
        Search (Name / Phone / Address):
        <input type="text" id="searchInput" placeholder="Type to search..." />
      </label>

      <label>
        Category:
        <select id="categoryFilter">
          <option value="">All</option>
          <option value="Batsman">Batsman</option>
          <option value="Bowler">Bowler</option>
          <option value="All Rounder">All Rounder</option>
          <option value="Wicket Keeper Batsman">Wicket Keeper Batsman</option>
        </select>
      </label>
    </div>

    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>Photo</th>
            <th>Name</th>
            <th>Age</th>
            <th>Jersey Size</th>
            <th>Category</th>
            <th>Phone</th>
            <th>Address</th>
          </tr>
        </thead>
        <tbody id="approvedBody">
          <tr>
            <td colspan="8" class="no-data">Loading players...</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <footer>© MPL 2026 Tournament | Powered by AWS</footer>

  <script>
    let allPlayers = [];

    function renderTable() {
      const tbody = document.getElementById("approvedBody");
      const searchValue = document.getElementById("searchInput").value.toLowerCase().trim();
      const categoryValue = document.getElementById("categoryFilter").value;

      const filtered = allPlayers.filter((p) => {
        let ok = true;

        if (categoryValue) {
          ok = ok && (p.category === categoryValue);
        }

        if (searchValue) {
          const combined =
            (p.name || "") +
            " " +
            (p.phone || "") +
            " " +
            (p.address || "");
          ok = ok && combined.toLowerCase().includes(searchValue);
        }

        return ok;
      });

      tbody.innerHTML = "";

      if (filtered.length === 0) {
        tbody.innerHTML = `
          <tr>
            <td colspan="8" class="no-data">No players match your criteria.</td>
          </tr>
        `;
        return;
      }

      filtered.forEach((p, index) => {
        const tr = document.createElement("tr");

        const imgHtml = p.photo
          ? `<img src="/uploads/${p.photo}" alt="Player photo" onerror="this.style.display='none';" />`
          : "";

        tr.innerHTML = `
          <td>${index + 1}</td>
          <td class="photo-cell">${imgHtml}</td>
          <td>${p.name || "-"}</td>
          <td>${p.age || "-"}</td>
          <td>${p.jersey_size || "-"}</td>
          <td>${p.category || "-"}</td>
          <td>${p.phone || "-"}</td>
          <td>${p.address || "-"}</td>
        `;

        tbody.appendChild(tr);
      });
    }

    async function loadApprovedPlayers() {
      const tbody = document.getElementById("approvedBody");
      try {
        const res = await fetch("/api/approved-players");
        if (!res.ok) throw new Error("HTTP " + res.status);
        const data = await res.json();
        allPlayers = Array.isArray(data) ? data : [];
        renderTable();
      } catch (err) {
        console.error("Error fetching approved players:", err);
        tbody.innerHTML = `
          <tr>
            <td colspan="8" class="no-data">Error loading players. Please try again later.</td>
          </tr>
        `;
      }
    }

    document.getElementById("searchInput").addEventListener("input", renderTable);
    document.getElementById("categoryFilter").addEventListener("change", renderTable);

    loadApprovedPlayers();
  </script>

</body>

</html>
