<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>MPL 2026 - Approved Players</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #001f3f, #003366, #00509e);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    nav {
      width: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 30px;
      box-sizing: border-box;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo {
      height: 50px;
    }

    .site-title {
      font-size: 1.5em;
      margin: 0;
      color: #ffd700;
    }

    .menu a {
      color: white;
      text-decoration: none;
      margin-left: 15px;
      font-weight: 600;
    }

    .menu a:hover {
      color: #ffd700;
    }

    h1 {
      margin-top: 20px;
      text-align: center;
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
    }

    .top-bar {
      width: 95%;
      max-width: 1100px;
      margin-top: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: space-between;
      align-items: center;
      box-sizing: border-box;
    }

    .filter-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
    }

    .filter-group input,
    .filter-group select {
      padding: 6px 10px;
      border-radius: 6px;
      border: none;
      font-size: 0.9em;
    }

    .filter-label {
      font-size: 0.9em;
      opacity: 0.9;
    }

    .table-container {
      width: 95%;
      max-width: 1100px;
      margin-top: 10px;
      background: rgba(0, 0, 0, 0.5);
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
      box-sizing: border-box;
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      color: white;
      font-size: 0.95em;
    }

    thead {
      background: rgba(0, 0, 0, 0.7);
    }

    th,
    td {
      padding: 10px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      text-align: left;
      white-space: nowrap;
    }

    th {
      color: #ffd700;
    }

    tr:nth-child(even) {
      background: rgba(255, 255, 255, 0.05);
    }

    .no-data {
      text-align: center;
      padding: 20px;
      font-style: italic;
      color: #ffd700;
    }

    .player-photo {
      width: 50px;
      height: 50px;
      object-fit: cover;
      border-radius: 50%;
      border: 2px solid #ffd700;
    }

    footer {
      margin-top: auto;
      padding: 15px 0;
      font-size: 0.9em;
      color: #ddd;
      opacity: 0.9;
    }
  </style>
</head>

<body>

  <!-- Navigation Bar -->
  <nav>
    <div class="header">
      <img src="/images/logo.png" class="logo" />
      <h1 class="site-title">MPL 2026</h1>
    </div>

    <div class="menu">
      <a href="/index.html">Home</a>
      <a href="/register.html">Register</a>
      <a href="/approved.html">Approved Players</a>
      <a href="/news.html">News</a>
      <a href="/schedule.html">Schedule</a>
      <a href="/teams.html">Teams</a>
    </div>
  </nav>

  <h1>âœ… Approved Players List</h1>

  <!-- ðŸ” Search & Filter Bar -->
  <div class="top-bar">
    <div class="filter-group">
      <span class="filter-label">Search:</span>
      <input
        type="text"
        id="searchInput"
        placeholder="Name / Phone / Address / Jersey size / Category" />
    </div>

    <div class="filter-group">
      <span class="filter-label">Category:</span>
      <select id="categoryFilter">
        <option value="">All</option>
        <option value="Batsman">Batsman</option>
        <option value="Bowler">Bowler</option>
        <option value="All Rounder">All Rounder</option>
        <option value="Wicket Keeper Batsman">Wicket Keeper Batsman</option>
      </select>
    </div>
  </div>

  <div class="table-container">
    <table id="playersTable">
      <thead>
        <tr>
          <th>#</th>
          <th>Photo</th>
          <th>Name</th>
          <th>Age</th>
          <th>Jersey Size</th>
          <th>Category</th>
          <th>Phone</th>
          <th>Address</th>
        </tr>
      </thead>
      <tbody id="playersBody">
        <tr>
          <td colspan="8" class="no-data">Loading approved players...</td>
        </tr>
      </tbody>
    </table>
  </div>

  <footer>Â© MPL 2026 Tournament | Powered by AWS</footer>

  <script>
    const tbody = document.getElementById("playersBody");
    const searchInput = document.getElementById("searchInput");
    const categoryFilter = document.getElementById("categoryFilter");

    let allPlayers = [];

    function renderPlayers(list) {
      tbody.innerHTML = "";

      if (!list || list.length === 0) {
        tbody.innerHTML = `
          <tr>
            <td colspan="8" class="no-data">No players found.</td>
          </tr>
        `;
        return;
      }

      list.forEach((p, index) => {
        const tr = document.createElement("tr");

        const photoCellHtml = p.photo
          ? `<img src="/uploads/photos/${p.photo}" alt="${p.name}" class="player-photo">`
          : `No Photo`;

        tr.innerHTML = `
          <td>${index + 1}</td>
          <td>${photoCellHtml}</td>
          <td>${p.name}</td>
          <td>${p.age}</td>
          <td>${p.jersey_size}</td>
          <td>${p.category}</td>
          <td>${p.phone}</td>
          <td>${p.address}</td>
        `;

        tbody.appendChild(tr);
      });
    }

    function applyFilters() {
      const term = (searchInput.value || "").toLowerCase().trim();
      const selectedCategory = categoryFilter.value;

      let filtered = allPlayers.slice();

      if (term) {
        filtered = filtered.filter((p) => {
          const combo =
            (p.name || "") +
            " " +
            (p.phone || "") +
            " " +
            (p.address || "") +
            " " +
            (p.jersey_size || "") +
            " " +
            (p.category || "");
          return combo.toLowerCase().includes(term);
        });
      }

      if (selectedCategory) {
        filtered = filtered.filter((p) => p.category === selectedCategory);
      }

      renderPlayers(filtered);
    }

    async function loadApprovedPlayers() {
      tbody.innerHTML = `
        <tr>
          <td colspan="8" class="no-data">Loading approved players...</td>
        </tr>
      `;

      try {
        const response = await fetch("/api/approved-players");

        if (!response.ok) {
          throw new Error("HTTP " + response.status);
        }

        const players = await response.json();
        console.log("Approved players:", players);

        allPlayers = players || [];
        applyFilters();
      } catch (err) {
        console.error("Error fetching approved players:", err);
        tbody.innerHTML = `
          <tr>
            <td colspan="8" class="no-data">Error loading players. Please try again later.</td>
          </tr>
        `;
      }
    }

    // Event listeners for live filtering
    searchInput.addEventListener("input", applyFilters);
    categoryFilter.addEventListener("change", applyFilters);

    // Load on page open
    loadApprovedPlayers();
  </script>

</body>

</html>
