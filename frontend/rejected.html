<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>MPL 2026 - Rejected Players</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #001f3f, #003366, #00509e);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    nav {
      width: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 30px;
      box-sizing: border-box;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo {
      height: 50px;
    }

    .site-title {
      font-size: 1.5em;
      margin: 0;
      color: #ffd700;
    }

    .menu a {
      color: white;
      text-decoration: none;
      margin-left: 15px;
      font-weight: 600;
    }

    .menu a:hover {
      color: #ffd700;
    }

    h1 {
      margin-top: 20px;
      text-align: center;
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
    }

    .table-container {
      width: 95%;
      max-width: 1100px;
      margin-top: 20px;
      background: rgba(0, 0, 0, 0.5);
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
      box-sizing: border-box;
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      color: white;
      font-size: 0.95em;
    }

    thead {
      background: rgba(0, 0, 0, 0.7);
    }

    th,
    td {
      padding: 10px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      text-align: left;
      white-space: nowrap;
      vertical-align: top;
    }

    th {
      color: #ffd700;
    }

    tr:nth-child(even) {
      background: rgba(255, 255, 255, 0.05);
    }

    .no-data {
      text-align: center;
      padding: 20px;
      font-style: italic;
      color: #ffd700;
    }

    .reason {
      white-space: normal;
      max-width: 400px;
    }

    footer {
      margin-top: auto;
      padding: 15px 0;
      font-size: 0.9em;
      color: #ddd;
      opacity: 0.9;
    }
  </style>
</head>

<body>

  <!-- Navigation Bar (same style as approved.html) -->
  <nav>
    <div class="header">
      <img src="/images/logo.png" class="logo" />
      <h1 class="site-title">MPL 2026</h1>
    </div>

    <div class="menu">
      <a href="/index.html">Home</a>
      <a href="/register.html">Register</a>
      <a href="/approved.html">Approved Players</a>
      <a href="/rejected.html">Rejected Players</a>
      <a href="/news.html">News</a>
      <a href="/schedule.html">Schedule</a>
      <a href="/teams.html">Teams</a>
      <a href="/admin.html">Admin</a>
    </div>
  </nav>

  <h1>❌ Rejected Players</h1>

  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Player Name</th>
          <th>Category</th>
          <th>Reason</th>
        </tr>
      </thead>
      <tbody id="rejectedBody">
        <tr>
          <td colspan="4" class="no-data">Loading rejected players...</td>
        </tr>
      </tbody>
    </table>
  </div>

  <footer>© MPL 2026 Tournament | Powered by AWS</footer>

  <script>
    async function loadRejectedPlayers() {
      const tbody = document.getElementById("rejectedBody");

      try {
        const res = await fetch("/api/rejected-players");

        if (!res.ok) {
          throw new Error("HTTP " + res.status);
        }

        const data = await res.json();
        console.log("Rejected players:", data);

        const players = Array.isArray(data) ? data : [];

        tbody.innerHTML = "";

        if (!players || players.length === 0) {
          tbody.innerHTML = `
            <tr>
              <td colspan="4" class="no-data">No rejected players as of now.</td>
            </tr>
          `;
          return;
        }

        players.forEach((p, index) => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${index + 1}</td>
            <td>${p.name || "-"}</td>
            <td>${p.category || "-"}</td>
            <td class="reason">${p.rejection_reason || "-"}</td>
          `;
          tbody.appendChild(tr);
        });

      } catch (err) {
        console.error("Error fetching rejected players:", err);
        tbody.innerHTML = `
          <tr>
            <td colspan="4" class="no-data">Error loading rejected players. Please try again later.</td>
          </tr>
        `;
      }
    }

    // Load on page open
    loadRejectedPlayers();
  </script>

</body>

</html>
